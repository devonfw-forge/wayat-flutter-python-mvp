name: wayat
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # State management
  mobx: ^2.0.7+4
  # Dependency Injection
  get_it: ^7.2.0
  # Notification indicator
  badges: ^2.0.3
  # Email validation in forms
  email_validator: ^2.0.1
  # Dependencies for internationalization with flutter:
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  # Routing and navigation
  auto_route: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # AutoRoute dependencies for code generation
  analyzer: ^4.2.0 
  auto_route_generator: ^4.2.0
  # Process that generates code for AutoRoute and MobX
  build_runner: ^2.1.5
flutter:
  # Flag to generate internationalization files
  generate: true

  uses-material-design: true
